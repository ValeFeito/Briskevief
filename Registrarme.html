   <div class="container">
    <form>
    <div class="form-row">
        <div class="col-md-4 mb-3">
        <label for="validationServer01"></label>
        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre" value="" required>
        <div class="valid-feedback">
            OK!
        </div>
        </div>
        <div class="col-md-4 mb-3">
        <label for="validationServer02"></label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellido" value="" required>
        <div class="valid-feedback"> 
            OK!
        </div>
        </div>
        <div class="col-md-4 mb-3">
        <label for="validationServerUsername"></label>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend3">@</span>
            </div>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
            <div class="invalid-feedback">
            Por favor elija un nombre de usuario.
            </div>
        </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
        <label for="validationServer03"></label>
        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Localidad" required>
        <div class="invalid-feedback"color="white">
            Ingrese su Localidad.
        </div>
        </div>
        <div class="col-md-3 mb-3">
        <label for="validationServer04"></label>
        <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Provincia" required>
        <div class="invalid-feedback" color="white">
            Ingrese provincia.
        </div>
        </div>
        <div class="col-md-3 mb-3">
        <label for="validationServer05"></label>
        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Codigo Postal" required>
        <div class="invalid-feedback" color="white">
            Ingrese codigo Postal.
        </div>
                </div>
        <div class="col-md-4 mb-3">
        <label for="validationServer01"></label>
        <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Ingrese su Clave" value="" required>
        <div class="valid-feedback">
            OK!
        </div>
        </div>
        <div class="col-md-4 mb-3">
        <label for="validationServer02"></label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Reingrese su Clave" value="" required>
        <div class="valid-feedback"color="white">
            OK!
        </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3" id="term">
            Acepto Terminos y Condiciones
        </label>
        <div class="invalid-feedback">
            Debe estar de acuerdo antes de enviar.
        </div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">REGISTRARME</button>
    </form>
    </div>
